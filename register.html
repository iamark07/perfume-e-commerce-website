<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-[#fff7ee] font-sans text-gray-800">

    <!-- Header -->
    <header id="header"
        class="header sticky top-0 !bg-gray-900 w-full z-50 py-5 px-5 md:px-10 flex justify-between items-center transition-all duration-300 bg-transparent">
        <!-- Logo -->
        <div class="text-white text-xl font-bold"><a href="index.html">PerfumeBrand</a></div>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-6 poppins-regular">
            <a href="index.html" class="text-white hover:text-gray-300">Home</a>
            <a href="shop.html" class="text-white hover:text-gray-300">Shop</a>
            <a href="about.html" class="text-white hover:text-gray-300">About</a>
            <a href="contact.html" class="text-white hover:text-gray-300">Contact</a>
        </nav>

        <!-- Icons -->
        <div class="flex gap-1 md:gap-2 items-center space-x-4">
            <i id="search-icon" class="ri-search-line text-white text-xl cursor-pointer"></i>
            <a href="cart.html"><i class="ri-shopping-cart-line text-white text-xl cursor-pointer"></i></a>
            <a href="login.html"><i class="ri-user-line text-white text-xl cursor-pointer"></i></a>
            <button id="menu-btn" class="block md:hidden text-white text-xl">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <!-- Search Box -->
    <div id="search-box"
        class="fixed w-72 md:w-96 z-20 top-10 left-1/2 transform -translate-x-1/2 bg-white p-2 rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-300">
        <div>
            <form action="" class="flex items-center space-x-2">
                <input type="text" placeholder="Search for perfumes..."
                    class="w-full border poppins-regular border-gray-300 p-2 rounded-lg focus:outline-none" />
                <button type="submit" class="py-2 px-3 bg-gray-900 transition-all duration-300 text-white rounded-lg">
                    <i class="ri-search-line"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
        class="fixed z-50 inset-0 bg-black bg-opacity-90 flex-col justify-center items-center transition-transform transform -translate-x-full">
        <button id="close-menu" class="absolute top-4 right-4 text-white text-3xl">
            <i class="ri-close-line"></i>
        </button>
        <nav class="text-white text-lg py-10 px-5">
            <!-- Logo -->
            <div class="text-white text-xl font-bold"><a href="index.html">PerfumeBrand</a></div>
            <ul class="mt-10 flex flex-col gap-5 poppins-regular">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Register Section -->
    <section class="register_section px-5 md:px-20 my-20 flex justify-center">
        <div class="w-full md:w-[650px] bg-white shadow-lg rounded-lg p-6 poppins-regular">
            <div class="w-full">
                <!-- Registration Form -->
                <div class="w-full md:p-6">
                    <h1 class="text-2xl font-bold mb-6">Create an Account</h1>

                    <form action="#" method="POST" class="grid gap-5 grid-cols-2">
                        <div class="col-span-2 lg:col-span-1">
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>

                        <div class="col-span-2 lg:col-span-1">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>

                        <div class="col-span-2">
                            <label for="phone" class="block text-sm font-medium text-gray-700">Mobile No</label>
                            <input type="text" id="phone" name="phone" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>

                        <div class="col-span-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>

                        <div class="col-span-2">
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                                Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>

                        <div class="col-span-2">
                            <label for="userType" class="block text-sm font-medium text-gray-700">Register As</label>
                            <select id="userType" name="userType" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <!-- Hidden Admin Code Input -->
                        <div id="adminCodeField" class="col-span-2" style="display: none;">
                            <label for="adminCode" class="block text-sm font-medium text-gray-700">Admin Code</label>
                            <input type="text" id="adminCode" name="adminCode"
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>

                        <div class="col-span-2 mt-5">
                            <button type="submit"
                                class="w-full bg-gray-900 hover:bg-gray-600 text-white text-lg py-3 px-6 rounded-lg shadow-md transition-all duration-300">
                                Register
                            </button>
                        </div>
                    </form>
                </div>

            </div>

            <div class="text-center my-5">
                <p class="text-gray-700">Already have an account? <a href="login.html"
                        class="text-blue-500 font-medium hover:underline">Login</a>
                </p>
            </div>
        </div>


    </section>

    <script src="assets/js/cart.js"></script>

    <script>
        // JavaScript to toggle the admin code field
        const userTypeSelect = document.getElementById('userType');
        const adminCodeField = document.getElementById('adminCodeField');
    
        userTypeSelect.addEventListener('change', function () {
            if (userTypeSelect.value === 'admin') {
                adminCodeField.style.display = 'block';
            } else {
                adminCodeField.style.display = 'none';
            }
        });
    </script>

</body>

</html>
