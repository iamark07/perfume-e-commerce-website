<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-[#fff7ee] font-sans text-gray-800">

    <!-- Header -->
    <header id="header"
        class="header sticky top-0 !bg-gray-900 w-full z-50 py-5 px-5 md:px-10 flex justify-between items-center transition-all duration-300 bg-transparent">
        <!-- Logo -->
        <div class="text-white text-xl font-bold"><a href="index.html">PerfumeBrand</a></div>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-6 poppins-regular">
            <a href="index.html" class="text-white hover:text-gray-300">Home</a>
            <a href="shop.html" class="text-white hover:text-gray-300">Shop</a>
            <a href="about.html" class="text-white hover:text-gray-300">About</a>
            <a href="contact.html" class="text-white hover:text-gray-300">Contact</a>
        </nav>

        <!-- Icons -->
        <div class="flex gap-1 md:gap-2 items-center space-x-4">
            <i id="search-icon" class="ri-search-line text-white text-xl cursor-pointer"></i>
            <a href="cart.html"><i class="ri-shopping-cart-line text-white text-xl cursor-pointer"></i></a>
            <a href="login.html"><i class="ri-user-line text-white text-xl cursor-pointer"></i></a>
            <button id="menu-btn" class="block md:hidden text-white text-xl">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <!-- Search Box -->
    <div id="search-box"
        class="fixed w-72 md:w-96 z-20 top-10 left-1/2 transform -translate-x-1/2 bg-white p-2 rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-300">
        <div>
            <form action="" class="flex items-center space-x-2">
                <input type="text" placeholder="Search for perfumes..."
                    class="w-full border poppins-regular border-gray-300 p-2 rounded-lg focus:outline-none" />
                <button type="submit" class="py-2 px-3 bg-gray-900 transition-all duration-300 text-white rounded-lg">
                    <i class="ri-search-line"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
        class="fixed z-50 inset-0 bg-black bg-opacity-90 flex-col justify-center items-center transition-transform transform -translate-x-full">
        <button id="close-menu" class="absolute top-4 right-4 text-white text-3xl">
            <i class="ri-close-line"></i>
        </button>
        <nav class="text-white text-lg py-10 px-5">
            <!-- Logo -->
            <div class="text-white text-xl font-bold"><a href="index.html">PerfumeBrand</a></div>
            <ul class="mt-10 flex flex-col gap-5 poppins-regular">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Checkout Section -->
    <section class="checkout_section px-5 md:px-20 my-20">

        <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6 poppins-regular">
            <h1 class="text-2xl font-bold mb-6">Checkout</h1>

            <!-- Billing Details -->
            <div class="space-y-6">
                <h2 class="text-lg font-semibold">Billing Details</h2>

                <form action="#" method="POST" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" name="address" required
                            class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" id="city" name="city" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>
                        <div>
                            <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                            <input type="text" id="state" name="state" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>
                        <div>
                            <label for="zip" class="block text-sm font-medium text-gray-700">Zip Code</label>
                            <input type="text" id="zip" name="zip" required
                                class="mt-1 block w-full border border-gray-300 p-2 rounded-lg focus:ring focus:ring-gray-500 focus:outline-none">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="mt-10 space-y-6">
                <h2 class="text-lg font-semibold">Order Summary</h2>

                <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                    <div class="flex justify-between items-center">
                        <span>Subtotal:</span>
                        <span>$149.97</span>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <span>Shipping:</span>
                        <span>$10.00</span>
                    </div>
                    <div class="flex justify-between items-center mt-4 font-bold text-lg">
                        <span>Total:</span>
                        <span>$159.97</span>
                    </div>
                </div>
            </div>

            <!-- Place Order Button -->
            <div class="mt-10 text-center">
                <button type="submit" class="w-full bg-gray-900 hover:bg-gray-600 text-white text-lg py-4 px-8 rounded-lg shadow-md transition-all duration-300">
                    Place Order
                </button>
            </div>

        </div>
    </section>

    <script src="assets/js/cart.js"></script>
</body>

</html>
