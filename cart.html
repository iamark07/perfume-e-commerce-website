<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-[#fff7ee] font-sans text-gray-800">

    <!-- Header -->
    <header id="header"
        class="header sticky top-0 !bg-gray-900 w-full z-50 py-5 px-5 md:px-10 flex justify-between items-center transition-all duration-300 bg-transparent">
        <!-- Logo -->
        <div class="text-white text-xl font-bold"><a href="index.html">PerfumeBrand</a></div>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-6 poppins-regular">
            <a href="index.html" class="text-white hover:text-gray-300">Home</a>
            <a href="shop.html" class="text-white hover:text-gray-300">Shop</a>
            <a href="about.html" class="text-white hover:text-gray-300">About</a>
            <a href="contact.html" class="text-white hover:text-gray-300">Contact</a>
        </nav>

        <!-- Icons -->
        <div class="flex gap-1 md:gap-2 items-center space-x-4">
            <i id="search-icon" class="ri-search-line text-white text-xl cursor-pointer"></i>
            <a href="cart.html"><i class="ri-shopping-cart-line text-white text-xl cursor-pointer"></i></a>
            <a href="login.html"><i class="ri-user-line text-white text-xl cursor-pointer"></i></a>
            <button id="menu-btn" class="block md:hidden text-white text-xl">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <!-- Search Box -->
    <div id="search-box"
        class="fixed w-72 md:w-96 z-20 top-10 left-1/2 transform -translate-x-1/2 bg-white p-2 rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-300">
        <div>
            <form action="" class="flex items-center space-x-2">
                <input type="text" placeholder="Search for perfumes..."
                    class="w-full border poppins-regular border-gray-300 p-2 rounded-lg focus:outline-none" />
                <button type="submit" class="py-2 px-3 bg-gray-900 transition-all duration-300 text-white rounded-lg">
                    <i class="ri-search-line"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
        class="fixed z-50 inset-0 bg-black bg-opacity-90 flex-col justify-center items-center transition-transform transform -translate-x-full">
        <button id="close-menu" class="absolute top-4 right-4 text-white text-3xl">
            <i class="ri-close-line"></i>
        </button>
        <nav class="text-white text-lg py-10 px-5">
            <!-- Logo -->
            <div class="text-white text-xl font-bold"><a href="index.html">PerfumeBrand</a></div>
            <ul class="mt-10 flex flex-col gap-5 poppins-regular">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Cart Section -->
    <section class="cart_section px-5 md:px-20">

        <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6 mt-20 poppins-regular">
            <h1 class="text-2xl font-bold mb-6">Your Cart</h1>
            <!-- Cart Items Container -->
            <div id="cartItemsContainer" class="space-y-4">
                <!-- Cart Item 1-->
                <div class="cart-item flex items-center justify-between border border-gray-200 rounded-lg p-4 bg-gray-50 shadow-sm">
                    <!-- Product Info -->
                    <div class="flex flex-col md:flex-row items-center w-full md:items-center justify-center">
                        <a href="product.html" class="md:me-10"><img src="assets/img/item-1.jpg" alt="Product Image" class="w-20 h-20 object-cover rounded-md"></a>
                        <div class="flex justify-between w-full mt-5 md:mt-0 items-center">
                            <div>
                                <a href="product.html" class="text-xl font-semibold text-black">Perfume Name</a>
                                <p class="text-lg text-gray-600 mt-1">Amount: <span class="text-blue-500">$49.99</span></p>
                            </div>
                            <div class="md:flex gap-10 items-center">
                                <a href="checkout.html" class="hidden md:inline-block">
                                    <button class="buy-now-btn text-lg py-3 px-8 bg-gray-900 hover:bg-gray-600 text-white rounded-md w-full h-full transition-all duration-300 shadow-md"> Buy Now
                                    </button>
                                </a>
                                <!-- Remove Button -->
                                <i class="ri-delete-bin-2-line text-red-500 text-2xl md:text-3xl cursor-pointer"></i>
                            </div>
                        </div>
                        <a href="checkout.html" class="mt-10 inline-block md:hidden w-full sm:w-[300px]">
                            <button class="buy-now-btn text-lg py-3 px-5 bg-gray-900 hover:bg-gray-600 text-white rounded-md w-full h-full transition-all duration-300 shadow-md"> Buy Now
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Empty Cart Message -->
            <p id="emptyCartMessage" class="text-center text-gray-500 mt-6 hidden">
                Your cart is empty.
            </p>

        </div>

        <div class="w-full flex flex-col sm:flex-row justify-center gap-5 md:gap-10 mt-10">
            <!-- Total Cart Amount -->
            <div class="flex gap-10 justify-between items-center bg-white p-4 sm:p-5 shadow-lg rounded-lg w-full sm:w-1/2 lg:w-[300px]">
                <h2 class="text-lg font-semibold">Total Amount:</h2>
                <p id="totalAmount" class="text-xl font-bold text-blue-600">$0.00</p>
            </div>

            <a href="checkout.html" class="inline-block w-full sm:w-1/2 lg:w-[300px] h-full"><button class="buy-now-btn text-lg p-4 sm:p-5 bg-gray-900 hover:bg-gray-600 text-white rounded-md w-full h-full transition-all duration-300 shadow-md"> Buy Now
            </button></a>
        </div>

    </section>

    <script src="assets/js/cart.js"></script>

</body>

</html>
