<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-[#fff7ee] font-sans text-gray-800">

    <!-- Header -->
    <header id="header"
        class="header sticky top-0 !bg-gray-900 w-full z-50 py-5 px-5 md:px-10 flex justify-between items-center transition-all duration-300 bg-transparent">
        <!-- Logo -->
        <div class="text-white text-xl font-bold"><a href="index.html">PerfumeBrand</a></div>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-6 poppins-regular">
            <a href="index.html" class="text-white hover:text-gray-300">Home</a>
            <a href="shop.html" class="text-white hover:text-gray-300">Shop</a>
            <a href="about.html" class="text-white hover:text-gray-300">About</a>
            <a href="contact.html" class="text-white hover:text-gray-300">Contact</a>
        </nav>

        <!-- Icons -->
        <div class="flex gap-1 md:gap-2 items-center space-x-4">
            <i id="search-icon" class="ri-search-line text-white text-xl cursor-pointer"></i>
            <a href="cart.html"><i class="ri-shopping-cart-line text-white text-xl cursor-pointer"></i></a>
            <a href="login.html"><i class="ri-user-line text-white text-xl cursor-pointer"></i></a>
            <button id="menu-btn" class="block md:hidden text-white text-xl">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <!-- Search Box -->
    <div id="search-box"
        class="fixed w-72 md:w-96 z-20 top-10 left-1/2 transform -translate-x-1/2 bg-white p-2 rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-300">
        <div>
            <form action="" class="flex items-center space-x-2">
                <input type="text" placeholder="Search for perfumes..."
                    class="w-full border poppins-regular border-gray-300 p-2 rounded-lg focus:outline-none" />
                <button type="submit" class="py-2 px-3 bg-gray-900 transition-all duration-300 text-white rounded-lg">
                    <i class="ri-search-line"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
        class="fixed z-50 inset-0 bg-black bg-opacity-90 flex-col justify-center items-center transition-transform transform -translate-x-full">
        <button id="close-menu" class="absolute top-4 right-4 text-white text-3xl">
            <i class="ri-close-line"></i>
        </button>
        <nav class="text-white text-lg py-10 px-5">
            <!-- Logo -->
            <div class="text-white text-xl font-bold"><a href="index.html">PerfumeBrand</a></div>
            <ul class="mt-10 flex flex-col gap-5 poppins-regular">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Order Confirmation Section -->
    <section class="confirmation_section px-5 md:px-20 py-20">
        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8 text-center">
            <i class="ri-checkbox-circle-line text-green-500 text-6xl mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">Thank You for Your Order!</h1>
            <p class="text-lg text-gray-600 mt-2">Your order has been successfully placed.</p>
            <p class="text-gray-600 mt-1">Order Number: <span class="font-semibold text-gray-900">#123456</span></p>
            <p class="text-gray-600 mt-1">Estimated Delivery: <span class="font-semibold text-gray-900">3-5 business
                    days</span></p>

            <!-- Order Summary -->
            <div class="order-summary bg-gray-50 mt-6 p-5 rounded-lg shadow-sm">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Order Details</h2>
                <div class="flex justify-between items-center border-b border-gray-200 pb-3 mb-3">
                    <span>Product Name</span>
                    <span class="font-semibold">$49.99</span>
                </div>
                <div class="flex justify-between items-center border-b border-gray-200 pb-3 mb-3">
                    <span>Shipping</span>
                    <span class="font-semibold">$5.00</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-semibold text-gray-800">Total</span>
                    <span class="font-bold text-blue-600">$54.99</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col md:flex-row justify-center gap-5 mt-6">
                <a href="profile.html#order-history">
                    <button
                        class="px-6 py-3 bg-white-900 text-gray-900 rounded-lg shadow-md hover:bg-gray-100 transition-all">
                        View Order Detail
                    </button>
                </a>
                <a href="index.html">
                    <button
                        class="px-6 py-3 bg-gray-900 text-white rounded-lg shadow-md hover:bg-gray-600 transition-all">
                        Continue Shopping
                    </button>
                </a>
                
            </div>
        </div>
    </section>

    <script src="assets/js/cart.js"></script>
</body>

</html>
